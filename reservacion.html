<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reservacion.css">
    </head>
    <body>
        
        <section class = "banner">
            <h2>haz tu reservacion ahora!</h2>
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reservacion</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">escoge un dia</option>
                                <option value = "sunday">domingo</option>
                                <option value = "monday">lunes</option>
                                <option value = "tuesday">martes</option>
                                <option value = "wednesday">miercoles</option>
                                <option value = "thursday">jueves</option>
                                <option value = "friday">viernes</option>
                                <option value = "saturday">Sabado</option>
                            </select>

                            <select name = "hours">
                                <option value = "hour-select">Selecciona una hora</option>
                                <option value = "10">10: 00</option>
                                <option value = "10">12: 00</option>
                                <option value = "10">14: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "10">18: 00</option>
                                <option value = "10">20: 00</option>
                                <option value = "10">22: 00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="nombre completo">
                            <input type = "text" placeholder="numero de telefono">
                        </div>

                        <div class = "form-row">
                            <input type = "number" placeholder="para cuantas personas?" min = "1">
                            <input type = "submit" value = "listo">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
